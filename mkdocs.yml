site_name: GXM BLOG
site_author: GUOXM
theme: 
  name: material
  palette:
    - scheme: default
      primary: teal
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    - scheme: slate
      primary: grey
      accent: blue
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
  icon: 
    logo: material/github
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
  language: zh


# 页面配置
nav:
  - 个人主页: 个人主页/个人主页.md 
  - 数字IC学习: 
    - 基础总线学习: 数字IC学习/基础总线学习/基础总线学习.md
    - CPU设计学习: 数字IC学习/CPU设计学习/cpu.md
